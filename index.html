<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todolist</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="css/style.css">
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.13/dist/vue.js" defer></script> 
    <script src="script/script.js" defer></script>
</head>
<body>
    <div id="app" class="container">
        
        <div class="new-todo">
            <input @keyup.enter="addTodo" type="text" placeholder="Nuovo Todo" v-model="newTodo" />
            <button @click="addTodo">Aggiungi</button>
        </div>
        <div class="todos-container">
            <ul v-if="todos.lenght !== 0">
                <li v-for="(todo, index) in todos" :key="todo.text" class="todo">
                    {{ todo.text }}
                    <i class="fas fa-times" @click="deleteTodo(index)"></i>
                </li>
            </ul>
            <h2 v-else>Non ci sono todo</h2>
        </div>
    </div>
</body>
</html>
